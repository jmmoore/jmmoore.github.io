---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% if site.related_posts.size >= 1 %}
<div class="related">
  <h2>Comments</h2>
  <p>If you want to share your thoughts, please <a href=/about>contact me</a> through the links on the about page.</p>
</div>
{% endif %}
