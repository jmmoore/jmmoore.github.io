---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% if site.related_posts.size >= 1 %}
<div class="related">
  <h2>Comments? Questions?</h2>
  <p>If you have thoughts to share, <a href=/about>reach out</a>.</p>
</div>
{% endif %}
